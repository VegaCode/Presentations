<style type="text/css">
/*use this to change the height of the page slide*/

.space {
    margin-bottom: 53px;
}

.backgroundStyle {
    border: solid 5px #93A1A1;
    background-color: #E1E1E1;
    background: -webkit-linear-gradient(white, white, #E1E1E1);
    /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(white, white, #E1E1E1);
    /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(white, white, #E1E1E1);
    /* For Firefox 3.6 to 15 */
    background: linear-gradient(white, white, #E1E1E1);
    /* Standard syntax (must be last) */
    height: 100%;
}

.headerBackground {
    margin-bottom: 10px;
    margin: 0px;
    background-image: url(images/Slide2.JPG);
    margin-bottom: 14px;
    background-repeat: no-repeat;
    border-bottom: solid 5px #002A8E;
}

.inputBakcgroundimage {
    height: 35px;
    width: 150px;
    border-radius: 5px;
}

label {
    font-size: 22px !important;
    font-weight: 100;
}

.feedBack {
    border: 0px;
    width: 20px;
    height: 1em;
    margin: 10px;
    margin-left: -25px !important;
}

.roundCorners {
    border-radius: 5px;
}
</style>
<div class="row" ng-show="main.isTesNameTime">
    <div class="col-md-12">
        <div class="reveal">
            <div class="slides">
                <section ng-repeat="slide in  main.slides" style="top: -46px; display: block;" data-index="{{$index}}">
                    <img ng-src="{{slide}}">
                    <aside class="notes">Overview Title : {{$index}}</aside>
                </section>
            </div>
        </div>
    </div>
</div>

                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary center-block" ng-click="main.resetSlide()" style="width:115px">Reset Slide</button>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-4">
                                <button ng-click="main.goPrevSlide()" type="button" class="btn btn-primary" aria-label="Left Align">

                            </div>
                            <div class="col-md-5">

                            <div class="col-md-3">
